name: Microservice2 CI/CD
permissions:
  contents: read
  packages: write
on:
  push:
    branches: [ "dev", "staging" ]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: microservice2
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build application
        run: mvn clean package -DskipTests
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate version
        id: meta
        run: |
          VERSION=dev-$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.VERSION }}
      - name: Install yq
        run: |
          curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o yq
          sudo mv yq /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: 1979447992/project-gitops-config
          token: ${{ secrets.GITOPS_TOKEN }} # Note: A PAT with repo scope is required
          path: project-gitops-config

      - name: Update GitOps repository
        run: |
          cd project-gitops-config
          yq -i ".image.tag = \"dev-$(echo $GITHUB_SHA | cut -c1-7)\"" environments/dev/microservice2-values.yaml
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "Update image tag for microservice2 to ${{ steps.meta.outputs.VERSION }}"
          git push
